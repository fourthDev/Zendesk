<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

                    <img src="./../icon/chevron-right.svg" class="chevron-down">
                </div>

                <div class="list-content" data-content="salesforce-apps">

            <div id="netsuite-list" class="platform-list">

                <div class="list-content" data-content="netsuite-apps">

                </div>
            </div>

    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
